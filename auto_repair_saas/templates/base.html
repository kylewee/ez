                </a>
                <button class="btn btn-info mt-5" onclick="seedData()"

                        data-mdb-placement="top"
                        title="Generate demo data">Seed data
                </button>
            </div>

{% endif %}
<div class="container main p-5">
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'error' %}
                <script>
                    iziToast.error({
                        title: 'Error',
                        message: '{{ message }}',
                        maxWidth: 310
                    })
                </script>
            {% elif message.tags == 'success' %}
                <script>
                    iziToast.success({
                        title: 'Success',
                        message: '{{ message }}',
                        maxWidth: 310
                    })
                </script>
            {% endif %}
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</div>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"
></script>

<!-- seed data -->
<script>
    const seedData = () => {
        fetch(`/seed`)
            .then(response => {
                if (response.status === 200) {
                    iziToast.success({
                        title: 'Success',
                        message: 'Data seeded.',
                        maxWidth: 310
                    })
                }
            })
            .then(_ => {
            })
            .catch((error) => {
                iziToast.error({
                    title: 'Error',
                    message: error,
                    maxWidth: 310
                })
            });
    }
</script>
</body>
